databases:
  - name: stock-screener-db
    databaseName: stock_screener
    user: stock_screener_user

services:
  - type: web
    name: stock-screener-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: ENABLE_ADB_REVERSE
        value: "false"
      - key: DB_SSL
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: stock-screener-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: FINNHUB_API_KEY
        sync: false
